{% extends 'base.html' %}
{% block title %}Write Now {% endblock %}

{% block content %}
<style>
    /* Style for the container holding the form */
    .container-whole {
        width: 100%;
        height: 1500px;
        flex-shrink: 0;
        position: absolute;
        background-image: url('/media/pexels-pixabay-268533.jpg');
        background-color: rgba(70, 70, 70, 0.25);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    .container-wb {
        width: 1235px;
        height: auto;
        flex-shrink: 0;
        margin: 0 auto;
        padding: 20px;
        background-color: #f0f0f0;
        border: 1px solid #ddd;
        border-radius: 5px;
        top: 150px;
        position: relative;
        bottom: auto;
        border-radius: 24px;
        background: rgba(255, 251, 227, 0.40);
        box-shadow: 4px 4px 4px 0px rgba(0, 0, 0, 0.25);
    }

    h2 {
        width: 458px;
        height: 54px;
        flex-shrink: 0;
        color: #F5F5F5;
        font-family: Poppins;
        font-size: 30px;
        font-style: normal;
        font-weight: 900;
        line-height: normal;
        top: 160px;
        position: relative;
        left: 122px;
        letter-spacing: 1.6px;
    }

    /* Style for form labels */
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        width: 151px;
        height: 39px;
        flex-shrink: 0;
        color: #000;
        font-family: Noto Serif JP;
        font-size: 20px;
        font-style: normal;
        font-weight: 600;
        line-height: normal;
    }

    /* Style for form input fields */
    .form input[type="text"],
    .form textarea {
        font-size: 24px;
        width: 1102px;
        height: 74px;
        flex-shrink: 0;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 12px;
        background: #FFFBE3;
        box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.15);
        margin-left: 60px;
    }

    label {
        width: 170px;
        height: 39px;
        flex-shrink: 0;
        color: #000;
        font-family: Noto Serif JP;
        font-size: 20px;
        font-style: normal;
        font-weight: 600;
        line-height: normal;
        margin-top: 64px;
        margin-left: 60px;
    }

    .image label {
        width: 170px;
        height: 39px;
        flex-shrink: 0;
        color: #000;
        font-family: Noto Serif JP;
        font-size: 20px;
        font-style: normal;
        font-weight: 600;
        line-height: normal;
        margin-left: 60px;
    }

    /* Style for the image upload button */
    .image button {
        margin-top: 10px;
        position: relative;
        width: 282px;
        height: 47px;
        flex-shrink: 0;
        border-radius: 8px;
        box-shadow: 2px 4px 4px 0px rgba(0, 0, 0, 0.15);
        margin-left: 60px;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
    }

    /* Style for the image upload input (hidden) */
    .image input[type="file"] {
        opacity: 0;
        position: absolute;
        top: 0;
        left: 0;
        width: auto;
        height: 100%;
        cursor: pointer;
    }
    .image button:hover {
        background-color: #0056b3;
    }

    /* Style for the submit button */
    button[type="submit"] {
        margin-top: 10px;
        position: relative;
        width: 282px;
        height: 47px;
        flex-shrink: 0;
        border-radius: 8px;
        box-shadow: 2px 4px 4px 0px rgba(0, 0, 0, 0.15);
        margin-left: 60px;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
<div class="container-whole">

    <h2>Edit Your Blog</h2>
    <div class="container-wb">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form">
                <label for="{{ form.title.id_for_label }}">Blog Title:</label>
                {{ form.title }}
            </div>

            <div class="form">
                <label for="{{ form.description.id_for_label }}">Description:</label>
                {{ form.description }}
            </div>

            <div class="form">
                <label for="{{ form.content.id_for_label }}">Blog Content:</label>
                {{ form.content }}
            </div>
            <div class="image">
                <button><label for="{{ form.image.id_for_label }}">Upload an Image :</label>
                    {{ form.image }} </button>
            </div>

            <button type="submit">Update</button>

        </form>
    </div>
</div>

{% endblock %}
